<!DOCTYPE html>
<html>
<head>
  <title>Ionic multiselect</title>
   <link href="lib/ionic/css/ionic.css" rel="stylesheet">
   <link rel="stylesheet" type="text/css" href="ionicons.min.css">
</head>
<body ng-app="MainApp" ng-controller="MainController">

    <multiselect
      header-text="Header"
      items="data"
      text-property="value"
      value-property="id"
      is-translate="false"
      text="Text default multiselect"
      modal-template-url="templates/modal-template.html"
      template-url="templates/item-template.html"
      note-text="Note Text"
      value-changed="onValueChanged(value)">
    </multiselect>

  <script src="angular.min.js"></script>
  <script src="lib/ionic/js/ionic.bundle.min.js"></script>
  <script src="ionic-multiselect.min.js"></script>
  <script src="controller.main.js"></script>
</body>
</html>
